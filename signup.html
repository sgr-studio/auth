<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="dots"></div>
        </div>

        <div class="container">
            <div class="navi">
                <div class="logo">
                    <div></div>
                </div>
                <h2>Sign Up</h2>
                <div class="animation">
                    <!-- <div class="creture"></div> -->
                </div>
            </div>
            <div class="Form">
                <form action="signup">
                    <div>
                        <input type="email" id="email" name="email" class="textinput" placeholder=" " autocapitalize="off" autocomplete="off" required>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="password" id="password" name="password" class="textinput" placeholder=" " autocapitalize="off" autocomplete="off" required>
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="textinput" placeholder=" " autocapitalize="off" autocomplete="off" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div>
                        <a href="signin.html" class="createAccount">Login Account</a>
                        <button type="submit" class="signin-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="progress-bar">
            <div>
                <div class="progress"></div>
            </div>
        </div> -->
    </main>

    <script src="main.js"></script>
</body>
</html>
